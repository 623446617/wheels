<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheels</title>

    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        #app {
            margin: 20px;
        }
    </style>
    <link rel="stylesheet" href="./src/base.css" />
</head>
<body>
<div id="app">
    <p>no span</p>
    <x-row>
        <x-col>8</x-col>
        <x-col>8</x-col>
        <x-col>8</x-col>
    </x-row>

    <p>span</p>
    <x-row>
        <x-col span="6">6</x-col>
        <x-col span="6">6</x-col>
        <x-col span="6">6</x-col>
        <x-col span="6">6</x-col>
    </x-row>
    <x-row>
        <x-col span="4">4</x-col>
        <x-col span="20">20</x-col>
    </x-row>

    <p>offset</p>
    <x-row>
        <x-col span="4">4</x-col>
        <x-col span="18" offset="2">18</x-col>
    </x-row>

    <p>gutter</p>
    <x-row gutter="20">
        <x-col >1</x-col>
        <x-col span="2">2</x-col>
        <x-col span="3">3</x-col>
        <x-col span="4">4</x-col>
        <x-col span="5">5</x-col>
        <x-col span="6">6</x-col>
        <x-col span="7">7</x-col>
        <x-col span="8">8</x-col>
    </x-row>


    <div style="margin-top: 20px;"></div>

    <x-input value="normal" @change="xchange" @input="xinput" @focus="xfocus" @blur="xblur"></x-input>
    <x-input value="disabled" disabled></x-input>
    <x-input value="readonly" readonly></x-input>
    <x-input value="error" :error="true" message="错误信息"></x-input>
    <x-input v-model="message"></x-input>
    {{message}}

    <div style="margin-top: 20px;"></div>

    <x-button icon="setting" icon-align="right" :loading="loading1" @xclick="loading1 = !loading1">按钮</x-button>
    <x-button icon="good" :loading="loading2" @xclick="loading2 = !loading2">按钮</x-button>
    <x-button icon="left" :loading="loading3" @xclick="loading3 = !loading3">按钮</x-button>
    <x-button-group>
        <x-button icon="left">上一页</x-button>
        <x-button>更多</x-button>
        <x-button icon="right" icon-align="right">上一页</x-button>
    </x-button-group>
    <x-icon name="loading"></x-icon>
</div>

<!-- 单元测试用 -->
<!--<div id="test"></div>-->


<script src="./src/app.js"></script>
<script src="./src/icon.js"></script>
</body>
</html>
